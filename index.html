<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #s1 {
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(
            rgba(0, 0, 255, 0.5),
            rgba(255, 255, 0, 0.5)
          ),
          url("../../media/examples/lizard.png");
      }
      #d1 {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        height: 100vh;
        width: 350px;
        background-color: cadetblue;
        border-radius: 25px;
      }
      #d2 {
        display: inline;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: medium;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        display: grid;
        gap: 0.5x;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <form
      action="success.html"
      name=""
      id="form1"
      onsubmit="return onSubmitHandler()"
    >
      <section id="s1">
        <!-- <img src="" /> -->
        <div id="d1">
          <div id="d2">
            <div id="MainDiv">
              <h2><b>Registration Form</b></h2>
              <hr />

              <label for="fname"><b>Enter Full Name</b></label>
              <div>
                <input
                  type="text"
                  name="fname"
                  id="fname1"
                  placeholder="Enter Full Name"
                />

                <span id="spanIdfname"></span>
              </div>
              <span id="errFullname"></span>
              <br />

              <label for="email1"><b>Enter Email</b></label>
              <div>
                <input
                  type="email"
                  name="email1"
                  id="txt1"
                  placeholder="Enter Email"
                />

                <span id="spanId"></span>
              </div>
              <span id="errEmail"></span>

              <br />

              <label for="pass"><b>Enter Password</b></label>
              <div>
                <input
                  type="text"
                  name="pass"
                  id="txt2"
                  placeholder="Enter Password"
                />

                <span id="spanId1"></span>
              </div>
              <span id="errPass"></span>
              <br />

              <label for="cpass"><b>Enter Confirm Password</b></label>
              <div>
                <input
                  type="text"
                  name="cpass"
                  id="txt3"
                  placeholder="Enter Confirm Password"
                />

                <span id="spanId2"></span>
              </div>
              <span id="errCpass"></span>
              <br />

              <!-- age input -->
              <label for="cpass"><b>Enter Age</b></label>
              <div>
                <input
                  type="text"
                  name="agepass"
                  id="age1"
                  placeholder="Enter Age"
                />

                <span id="spanIdage"></span>
              </div>
              <span id="erragepass"></span>
              <br />

              <!-- mobile number -->

              <label for="number1"><b>Enter Mobile No</b></label>
              <div>
                <input
                  type="text"
                  name="number1"
                  id="txt4"
                  placeholder="Enter Number"
                />

                <span id="spanId3"></span>
              </div>
              <span id="errNum"></span>
              <br /><br />

              <label for="dob"><b>Enter DOB</b></label>
              <input
                type="date"
                name="dob"
                placeholder="Enter DOB"
                width="150px"
                id="dobId"
              />
              <br />
              <br />

              <form action="">
                <label for="city"><b>Select City</b></label>
                <select name="city" id="city" required>
                  <option value="">select city</option>
                  <optgroup label="Maharashtra">
                    <option value="solapur">Solapur</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmadnagar">Ahmadnagar</option>
                    <option value="Mumbai">Mumbai</option>
                  </optgroup>

                  <optgroup label="Gujarat">
                    <option value="Ahmadabad">Ahmadabad</option>
                    <option value="Amreli">Amreli</option>
                    <option value="Bharuch">Bharuch</option>
                    <option value="Dwarka">Dwarka</option>
                  </optgroup>

                  <optgroup label="Haryana">
                    <option value="Panipat">Panipat</option>
                    <option value="Faridabad">Faridabad</option>
                    <option value="Gurugram">Gurugram</option>
                    <option value="Sonipat">Sonipat</option>
                  </optgroup>

                  <optgroup label="Bihar">
                    <option value="Patna">Patna</option>
                    <option value="Jamalpur">Jamalpur</option>
                    <option value="Dehri">Dehri</option>
                    <option value="Barauni">Barauni</option>
                  </optgroup>
                </select>
              </form>
              <br />

              <div>
                <br />
                <span><b>Gender :</b></span>
                 
                <input
                  type="radio"
                  id="male"
                  name="fav_language"
                  value="male"
                  required
                />
                <label for="male"><b>male</b></label>  
                <input
                  type="radio"
                  id="female"
                  name="fav_language"
                  value="female"
                />
                <label for="female"><b>female</b></label>
              </div>
              <br />

              <div id="btns">
                <button
                  style="
                    background-color: green;
                    color: aliceblue;
                    height: 30px;
                    border-radius: 15px;
                  "
                >
                  Register
                </button>
                <button
                  style="
                    background-color: red;
                    color: aliceblue;
                    height: 30px;
                    border-radius: 15px;
                  "
                >
                  Reset
                </button>
                <a href="login_Page.html">Go to login</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>

    <script>
      function onSubmitHandler() {
        //first name validation
        // var newfname = form1.fname1.value;
        // var fnamePattern = /^[A-Z][a-z]+\s[A-Z][a-z]+\s[A-Z][a-z]+$/;
        // // /^[a-zA-Z]{2,15}+\s[a-zA-Z]{2,15}+\s[a-zA-Z]{2,15}+$/;

        // if (newfname.match(fnamePattern)) {
        //   spanIdfname.innerHTML = "<span style='color:green'>✔️</span>";
        //   fname1.style.borderBottom = "2px solid green";
        // } else {
        //   spanIdfname.innerHTML = "<span style='color:red'>❌</span>";
        //   errFullname.innerHTML =
        //     "<span style='color:red'> Enter correct name</span>";
        //   fname1.style.borderBottom = "2px solid red";

        //   return false;
        // }

        //email validation
        var newUserName = form1.txt1.value;
        var pattern = /^[a-z]+[0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$/;

        if (newUserName.match(pattern)) {
          spanId.innerHTML = "<span style='color:green'>✔️</span>";
          txt1.style.borderBottom = "2px solid green";
        } else {
          spanId.innerHTML = "<span style='color:red'>❌</span>";
          errEmail.innerHTML =
            "<span style='color:red'> Enter correct email</span>";
          txt1.style.borderBottom = "2px solid red";
          return false;
        }

        //password validation
        var newUserPass = form1.txt2.value;
        var pattern1 = /^([A-Z]{1,2})+([a-z0-9$@#&]{1,20})$/;

        if (newUserPass.match(pattern1) && newUserPass.length > 6) {
          spanId1.innerHTML = "<span style='color:green'>✔️</span>";
          txt2.style.borderBottom = "2px solid green";
          // txt2.style.border="2px solid green";
        } else {
          spanId1.innerHTML = "<span style='color:red'>❌</span>";
          errPass.innerHTML =
            "<span style='color:red'>Enter correct or Pass should be (6-18) character</span>";
          txt2.style.borderBottom = "2px solid red";

          //   txt2.style.border="4px solid red";
          return false;
        }

        //confirm password validation
        var cpass1 = form1.txt3.value;

        if (cpass1.match(newUserPass)) {
          spanId2.innerHTML = "<span style='color:green'>✔️</span>";
          txt3.style.borderBottom = "2px solid green";
          // txt1.style.border="2px solid green";
        } else {
          spanId2.innerHTML = "<span style='color:red'>❌</span>";
          errCpass.innerHTML =
            "<span style='color:red'> Enter not matching</span>";
          txt3.style.borderBottom = "2px solid red";
          //   txt1.style.border="4px solid red";
          return false;
        }

        // phone no validation
        var num = form1.txt4.value;
        var patternNum1 = /^[789]{1,1}[0-9]{9,9}$/;
        if (num.match(patternNum1)) {
          spanId3.innerHTML = "<span style='color:green'>✔️</span>";
          txt4.style.borderBottom = "2px solid green";
        } else {
          spanId3.innerHTML = "<span style='color:red'>❌</span>";
          errNum.innerHTML =
            "<span style='color:red'> Enter correct number</span>";
          txt4.style.borderBottom = "2px solid red";
          return false;
        }
      }
    </script>
  </body>
</html>
